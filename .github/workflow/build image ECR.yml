name: Deploy to AWS Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Public ECR is us-east-1

      - name: Login to Amazon Public ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build, Tag, and Push Image
        env:
          ECR_REGISTRY: public.ecr.aws/${{ secrets.ECR_ALIAS }}
          ECR_REPOSITORY: my-lambda-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and push using the commit SHA as the tag for better versioning
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Also update the 'latest' tag
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name my-docker-lambda \
            --image-uri public.ecr.aws/${{ secrets.ECR_ALIAS }}/my-lambda-app:${{ github.sha }}